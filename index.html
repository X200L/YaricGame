<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Subway Runner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: manipulation; /* –û—Ç–∫–ª—é—á–∞–µ–º –¥–≤–æ–π–Ω–æ–π —Ç–∞–ø –∏ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ */
    }

    body {
      font-family: Arial, sans-serif;
      background: #222;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    #game-container {
      position: relative;
      width: 90vmin;
      height: 95vh;
      max-width: 400px;
      max-height: 600px;
      background: #333;
      border: 4px solid #555;
      overflow: hidden;
      border-radius: 10px;
      background-image: 
        linear-gradient(90deg, #555 1px, transparent 1px);
      background-size: 110px 100%;
      background-position: 135px 0, 245px 0;
      background-repeat: no-repeat;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #player {
      position: absolute;
      width: 70px;
      height: 100px;
      background-image: url('memYa.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 10px;
      bottom: 100px;
      left: 175px;
      z-index: 10;
      transition: left 0.2s ease;
    }

    .shake {
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    .obstacle {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #f00;
      border-radius: 8px;
      top: -60px;
    }

    .explosion {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ff0, #f00, transparent);
      border-radius: 50%;
      z-index: 20;
      pointer-events: none;
      opacity: 0;
      transform: scale(0.5);
      animation: explode 0.6s ease-out forwards;
    }

    @keyframes explode {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 0;
        transform: scale(2);
      }
    }

    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
    }

    /* –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
    #controls {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      pointer-events: none;
    }

    .control-btn {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: white;
      pointer-events: auto;
      user-select: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .control-btn:active {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(0.95);
    }

    /* –†—É–ª–µ—Ç–∫–∞ */
    #slot-modal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 100;
      width: 90%;
      max-width: 300px;
      font-size: 0.95em;
    }

    #slot-reels {
      display: flex;
      justify-content: space-around;
      font-size: 40px;
      margin: 20px 0;
      height: 60px;
    }

    .reel {
      width: 60px;
      height: 60px;
      background: white;
      color: black;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #slot-message {
      margin: 10px 0;
      font-weight: bold;
      min-height: 1.5em;
    }

    #slot-modal button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background: #0af;
      border: none;
      color: white;
      border-radius: 5px;
    }

    .hidden {
      display: none !important;
    }

    /* –≠–∫—Ä–∞–Ω –ø—Ä–æ–∏–≥—Ä—ã—à–∞ */
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 50;
      width: 80%;
      max-width: 300px;
    }

    #game-over p {
      margin: 10px 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="player"></div>
    <div id="score">–°—á—ë—Ç: 0</div>

    <!-- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö -->
    <div id="controls">
      <div class="control-btn" id="left-btn">‚¨ÖÔ∏è</div>
      <div class="control-btn" id="right-btn">‚û°Ô∏è</div>
    </div>

    <!-- –†—É–ª–µ—Ç–∫–∞ -->
    <div id="slot-modal" class="hidden">
      <h3>üé∞ –£–¥–∞—á–∞ –∑–∞ –æ—á–∫–∏</h3>
      <p>–ö—Ä—É—Ç–∏—Ç—å ‚Äî 5 –æ—á–∫–æ–≤</p>
      <div id="slot-reels">
        <div class="reel">üçé</div>
        <div class="reel">üçå</div>
        <div class="reel">üçí</div>
      </div>
      <p id="slot-message"></p>
      <button id="spin-btn">–ö—Ä—É—Ç–∏—Ç—å (‚àí5)</button>
      <button id="continue-btn" class="hidden">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –∏–≥—Ä—É</button>
      <button id="game-over-btn" class="hidden">–ó–∞–≤–µ—Ä—à–∏—Ç—å –∏–≥—Ä—É</button>
    </div>

    <!-- –≠–∫—Ä–∞–Ω –ø—Ä–æ–∏–≥—Ä—ã—à–∞ -->
    <div id="game-over" class="hidden">
      <p>üí• –í–∑—Ä—ã–≤!</p>
      <p>–í–∞—à —Å—á—ë—Ç: <span id="final-score">0</span></p>
      <button id="restart-btn">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>
  </div>

  <script>
    const player = document.getElementById('player');
    const gameContainer = document.getElementById('game-container');
    const scoreDisplay = document.getElementById('score');
    const gameOverScreen = document.getElementById('game-over');
    const finalScoreDisplay = document.getElementById('final-score');
    const restartBtn = document.getElementById('restart-btn');

    const slotModal = document.getElementById('slot-modal');
    const reels = document.querySelectorAll('.reel');
    const spinBtn = document.getElementById('spin-btn');
    const continueBtn = document.getElementById('continue-btn');
    const gameOverBtn = document.getElementById('game-over-btn');
    const slotMessage = document.getElementById('slot-message');

    const leftBtn = document.getElementById('left-btn');
    const rightBtn = document.getElementById('right-btn');

    const LANES = [70, 175, 280];
    let playerLane = 1;
    let gameActive = true;
    let score = 0;
    let obstacles = [];
    let obstacleTimer = null;

    const fruits = ['üçé', 'üçå', 'üçí', 'üçá', 'üçä', 'üçâ', 'üçç', 'ü•ù'];
    const SPIN_COST = 5;

    // –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏ –ø–æ–ª–æ—Å
    function getLanes() {
      const width = gameContainer.clientWidth;
      return width > 300 ? [70, 175, 280] : [width * 0.2, width * 0.5, width * 0.8];
    }

    function getDifficulty() {
      if (score < 500) return { minDelay: 1200, maxDelay: 2500, burstChance: 0.1 };
      if (score < 1500) return { minDelay: 800, maxDelay: 1800, burstChance: 0.2 };
      if (score < 3000) return { minDelay: 600, maxDelay: 1400, burstChance: 0.3 };
      return { minDelay: 400, maxDelay: 1000, burstChance: 0.4 };
    }

    function updatePlayerPosition() {
      const lanes = getLanes();
      player.style.left = lanes[playerLane] + 'px';
    }

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—Ç—Ä–µ–ª–∫–∞–º–∏
    document.addEventListener('keydown', (e) => {
      if (!gameActive) return;
      if (e.key === 'ArrowLeft' && playerLane > 0) {
        playerLane--;
        updatePlayerPosition();
      } else if (e.key === 'ArrowRight' && playerLane < 2) {
        playerLane++;
        updatePlayerPosition();
      }
    });

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–∞—Å–∞–Ω–∏—è–º–∏
    leftBtn.addEventListener('click', () => {
      if (!gameActive || playerLane <= 0) return;
      playerLane--;
      updatePlayerPosition();
    });

    rightBtn.addEventListener('click', () => {
      if (!gameActive || playerLane >= 2) return;
      playerLane++;
      updatePlayerPosition();
    });

    function spawnObstacle(laneOverride = null) {
      const obstacle = document.createElement('div');
      obstacle.classList.add('obstacle');
      const lanes = getLanes();
      const lane = laneOverride !== null ? laneOverride : Math.floor(Math.random() * 3);
      obstacle.style.left = lanes[lane] + 'px';
      gameContainer.appendChild(obstacle);

      obstacles.push({
        element: obstacle,
        lane: lane,
        top: -60
      });

      setTimeout(() => {
        if (obstacle.parentElement) obstacle.remove();
        obstacles = obstacles.filter(o => o.element !== obstacle);
      }, 5000);
    }

    function spawnWave() {
      if (!gameActive) return;
      const difficulty = getDifficulty();
      const isBurst = Math.random() < difficulty.burstChance;

      if (isBurst) {
        const num = Math.floor(Math.random() * 2) + 2;
        const used = [];
        for (let i = 0; i < num; i++) {
          const available = [0,1,2].filter(l => !used.includes(l));
          const lane = available.length ? available[Math.floor(Math.random() * available.length)] : Math.floor(Math.random() * 3);
          used.push(lane);
          setTimeout(() => gameActive && spawnObstacle(lane), i * 300);
        }
      } else {
        spawnObstacle();
      }

      const delay = difficulty.minDelay + Math.random() * (difficulty.maxDelay - difficulty.minDelay);
      obstacleTimer = setTimeout(spawnWave, delay);
    }

    function createExplosion(x, y) {
      const explosion = document.createElement('div');
      explosion.classList.add('explosion');
      explosion.style.left = `${x - 50}px`;
      explosion.style.top = `${y - 50}px`;
      gameContainer.appendChild(explosion);
      setTimeout(() => explosion.remove(), 600);
    }

    function moveObstacles() {
      if (!gameActive) return;
      const lanes = getLanes();
      obstacles.forEach(obs => {
        obs.top += 8;
        obs.element.style.top = obs.top + 'px';
        if (obs.top >= 420 && obs.top <= 500 && obs.lane === playerLane) {
          endGame();
        }
      });
      obstacles = obstacles.filter(obs => obs.top < 600);
    }

    function gameLoop() {
      if (!gameActive) return;
      moveObstacles();
      score++;
      scoreDisplay.textContent = `–°—á—ë—Ç: ${score}`;
      requestAnimationFrame(gameLoop);
    }

    function endGame() {
      if (!gameActive) return;
      gameActive = false;
      clearTimeout(obstacleTimer);
      player.classList.add('shake');
      const p = player.getBoundingClientRect();
      const g = gameContainer.getBoundingClientRect();
      createExplosion(p.left - g.left + 25, p.top - g.top + 40);
      setTimeout(showSlotMachine, 600);
    }

    function showSlotMachine() {
      slotModal.classList.remove('hidden');
      gameOverScreen.classList.add('hidden');
      continueBtn.classList.add('hidden');
      gameOverBtn.classList.add('hidden');
      checkSpinAvailability();
    }

    function checkSpinAvailability() {
      if (score >= SPIN_COST) {
        spinBtn.disabled = false;
        spinBtn.textContent = `–ö—Ä—É—Ç–∏—Ç—å (‚àí${SPIN_COST})`;
        spinBtn.onclick = spinReels;
      } else {
        spinBtn.disabled = true;
        spinBtn.textContent = '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –æ—á–∫–æ–≤';
        gameOverBtn.classList.remove('hidden');
        gameOverBtn.onclick = () => {
          slotModal.classList.add('hidden');
          finalScoreDisplay.textContent = score;
          gameOverScreen.classList.remove('hidden');
        };
      }
    }

    function spinReels() {
      score -= SPIN_COST;
      scoreDisplay.textContent = `–°—á—ë—Ç: ${score}`;

      spinBtn.disabled = true;
      const results = [];

      const promises = Array.from(reels).map((reel, i) => {
        return new Promise(resolve => {
          let spins = 0;
          const int = setInterval(() => {
            reel.textContent = fruits[Math.floor(Math.random() * fruits.length)];
            spins++;
            if (spins > 12 + i * 4) {
              clearInterval(int);
              const res = fruits[Math.floor(Math.random() * fruits.length)];
              reel.textContent = res;
              results[i] = res;
              resolve();
            }
          }, 80);
        });
      });

      Promise.all(promises).then(() => {
        const [a, b, c] = results;
        const allSame = a === b && b === c;
        const twoSame = (a === b) || (b === c) || (a === c);

        if (allSame) {
          score *= 2;
          slotMessage.textContent = `üéâ –î–∂–µ–∫–ø–æ—Ç! –°—á—ë—Ç —É–¥–≤–æ–µ–Ω: ${score}!`;
          slotMessage.style.color = '#ff0';
          showContinueButton();
        } else if (twoSame) {
          slotMessage.textContent = '‚úÖ –î–≤–∞ –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö! –í—ã –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç–µ!';
          slotMessage.style.color = '#0f0';
          showContinueButton();
        } else {
          slotMessage.textContent = '‚ùå –ù–µ—Ç —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π... –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë?';
          slotMessage.style.color = '#f00';
          checkSpinAvailability();
        }
      });
    }

    function showContinueButton() {
      spinBtn.disabled = true;
      spinBtn.textContent = '–ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ';
      continueBtn.classList.remove('hidden');
      continueBtn.onclick = () => {
        slotModal.classList.add('hidden');
        resumeGame();
      };
    }

    function resumeGame() {
      gameActive = true;
      player.classList.remove('shake');
      scoreDisplay.textContent = `–°—á—ë—Ç: ${score}`;
      spawnWave();
      gameLoop();
    }

    function startGame() {
      playerLane = 1;
      score = 0;
      gameActive = true;
      obstacles = [];
      clearTimeout(obstacleTimer);
      document.querySelectorAll('.obstacle, .explosion').forEach(el => el.remove());
      player.classList.remove('shake');
      updatePlayerPosition();
      scoreDisplay.textContent = '–°—á—ë—Ç: 0';
      gameOverScreen.classList.add('hidden');
      slotModal.classList.add('hidden');
      spawnWave();
      gameLoop();
    }

    // –ö–Ω–æ–ø–∫–∏
    restartBtn.addEventListener('click', startGame);

    // –ó–∞–ø—É—Å–∫
    startGame();

    // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞
    window.addEventListener('resize', () => {
      if (gameActive) updatePlayerPosition();
    });
  </script>
</body>
</html>
